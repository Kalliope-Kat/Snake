<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="snake.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <title>Snake Game Demo</title>
    </head>
    <body>
        <div id="MainScreen">
            <h1>SNAKE</h1>
            <h4>Instructions</h4>
            <p>-------------------------------------------</p>
            <p>Use W,S,A,D to move snake.</p>
            <p>Collect red fruit to gain points.</p>
            <p>AVOID PURPLE WALLS!</p>
            <p>If you collide with the wall, outer boundry, or the body of the snake, you lose.</p>
            
            <a id="PlayButton" href="#">PLAY!</a>
            
        </div>
        <div id="GameScreen">
            
        </div>
        <div id="GameOver">
            <h1>GAME OVER!</h1>
        </div>
        <script src="jquery-2.0.3.js" type="text/javascript"></script>
    </body>
</html>
